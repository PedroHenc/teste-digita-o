<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Teste de digitação</title>
</head>
<body class="claro">
    <h1>
        Teste de digitação
    </h1>
    <p class="instruções">
        Para começar o teste clique na caixa abaixo, o tempo começará a contar quando você começar a digitar!
    </p>    
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Restart</button>
    <div id="historico"></div>
    <button id="alterartema">Alterar Tema</button>
</body>
</html>
